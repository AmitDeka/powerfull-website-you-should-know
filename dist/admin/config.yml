backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "blog"
    label: "Tools"
    folder: "dist/blog"
    slug: "{{name}}"
    create: true
    fields:
      - {
          label: "Category",
          name: "category",
          widget: "select",
          collection: "categories",
          search_fields: ["title"],
          value_field: "title",
          display_fields: ["title"],
        }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Site Title", name: "name", widget: "string" }
      - { label: "Icon", name: "image", widget: "image" }
      - {
          label: "Background Color",
          name: "backgroundColor",
          widget: "color",
          enableAlpha: true,
          allowInput: true,
        }
      - { label: "Icon Alt", name: "imageAlt", widget: "string" }
      - { label: "Site Link", name: "link", widget: "string" }
      - { label: "Site Description", name: "description", widget: "markdown" }
  - name: "categories"
    label: "Categories"
    folder: "dist/categories"
    slug: "{{title}}"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
